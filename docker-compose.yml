npmcache:
    build: .
    dockerfile: docker/cache/Dockerfile
    volumes:
        - "/opt/movies/node_modules"
    external_links:
        - npmrepo
movies:
    build: .
    dockerfile: docker/app/Dockerfile
    ports:
        - "3000:3000"
    volumes:
        - "./:/opt/movies"
    volumes_from:
        - npmcache
    links:
        - npmcache
        - redis
redis:
    image: redis:3.0.5
    ports:
        - "6379:6379"
